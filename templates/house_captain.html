<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Captain Login</title>
    <link rel="icon" href="image/aisat.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            background-image: url(admin1.png);
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid black; /* Add a black border around the container */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 300px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            border: 2px solid black; /* Add a black border around the input fields */
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>House Captain Login</h2>
        <form action="#" method="POST" id="houseCaptainForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="house" required>
                <option value="" disabled selected>Select House</option>
                <option value="Lannisters">Lannisters</option>
                <option value="Starks">Starks</option>
                <option value="Baratheons">Baratheons</option>
                <option value="Targaryens">Targaryens</option>
                <option value="Valyrians">Valyrians</option>
            </select>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
