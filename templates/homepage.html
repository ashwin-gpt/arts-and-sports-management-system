<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arts And Sports Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative; /* Make body element a positioned container */
            background-image: url("/static/mainhome.gif"); /* Specify path to the background image */
            background-size: cover;
            background-position: center;
            overflow: hidden; /* Prevents horizontal scrollbar */
        }

        .login-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Add some space between title and buttons */
        }

        .login-buttons button {
            margin: 0 10px;
            padding: 15px 30px; /* Increase padding for bigger buttons */
            font-size: 20px; /* Increase font size for bigger buttons */
            cursor: pointer;
            background-color: #007bff; /* Set default background color */
            color: #fff; /* Set text color to white */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Smooth transition */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow effect */
        }

        .login-buttons button:hover {
            background-color: #0056b3; /* Change background color on hover */
            transform: translateY(-2px); /* Move button slightly up on hover */
        }

        /* Style for the floating image */
        .floating-image {
            position: absolute;
            top: 50px; /* Adjust position from top */
            left: 50px; /* Adjust position from left */
            width: 150px; /* Set width of the image */
            height: auto; /* Maintain aspect ratio */
            z-index: 1; /* Ensure image appears above background */
        }
    </style>
</head>
<body>
    <!-- Logo image -->
    <img src="/static/aisat.jpg" alt="AISAT Logo" class="floating-image">

    <div class="login-buttons">
        <button onclick="adminLogin()">Admin</button>
        <button onclick="houseLeaderLogin()">House Leader</button>
        <button onclick="studentLogin()">Student</button>
    </div>

    <script>
        function adminLogin() {
            // Redirect to admin login page
            window.location.href = '/admin_login';
        }

        function studentLogin() {
            // Redirect to student login page
            window.location.href = '/student_login';
        }

        function houseLeaderLogin() {
            // Redirect to house captain login page
            window.location.href = '/house_captain';
        }
    </script>
</body>
</html>
